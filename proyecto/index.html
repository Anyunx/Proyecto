<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">BIENVENIDO USUARIO</h1>
            <div class="logo-container">
                <img class="logo" src="" alt="">
            </div>
        </header>
        <main>
            <section class="left-section">
                <div>
                    <h2 class="sub-title">Punto de Venta</h2>
                    <div class="grid grid-2">
                        <a href="#" class="item">
                            <img src="img/comidas.png" alt="Comidas">
                            <p>COMIDAS</p>
                        </a>
                        <a href="#" class="item">
                            <img src="img/golosinas.png" alt="Golosinas">
                            <p>GOLOSINAS</p>
                        </a>
                    </div>
                </div>
                <div>
                    <h2 class="sub-title" >Reportes</h2>
                    <div class="grid grid-3">
                        <a href="#" class="item">
                            <img src="img/reporte.png" alt="Diario">
                            <p>DIARIO</p>
                        </a>
                        <a href="#" class="item">
                            <img src="img/reporte.png" alt="Por Fecha">
                            <p>POR FECHA</p>
                        </a>
                        <a href="#" class="item">
                            <img src="img/reporte.png" alt="Periodo">
                            <p>PERIODO</p>
                        </a>
                    </div>
                </div>
            </section>
            <section class="mantenimiento">
                <h2 class="sub-title" >Mantenimiento</h2>
                <div class="grid grid-2">
                    <a href="#" class="user">
                        <img src="img/user1.jpg" alt="User 1">
                        <p>User</p>
                    </a>
                    <a href="#" class="user">
                        <img src="img/user2.jpg" alt="User 2">
                        <p>User</p>
                    </a>
                    <a href="#" class="user">
                        <img src="img/user3.jpg" alt="User 3">
                        <p>User</p>
                    </a>
                    <a href="#" class="user">
                        <img src="img/user4.jpg" alt="User 4">
                        <p>User</p>
                    </a>
                </div>
                <div class="desarrollado">
                    <p>Desarrollado por</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
