<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    
    <!-- Carga de Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/5c591f335c.js" crossorigin="anonymous"></script>
    
    <!-- Carga del CSS global -->
    <link rel="stylesheet" href="css/style-global.css">
    
    <!-- Carga del CSS específico para esta página -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        
        <!-- Encabezado de la página -->
        <header>
            <div class="container-header">
                <div class="bienvenida">
                    <h1 class="title">BIENVENIDO @USUARIO</h1>
                </div>
                <div class="logo">
                    <p class="company">Empresa concesionaria de alimentos sac</p>
                </div>
            </div>
        </header>
        
        <main>
            <!-- Sección izquierda: Punto de Venta -->
            <section class="left-section">
                <h2 class="sub-title">Punto de Venta</h2>
                <div class="grid grid-2">
                    <div class="item">
                        <i class="fa-solid fa-utensils"></i>
                        <p>COMIDAS</p>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-candy-cane"></i>
                        <p>GOLOSINAS</p>
                    </div>
                </div>
                
                <h2 class="sub-title">Reportes</h2>
                <div class="grid grid-3">
                    <div class="item">
                        <i class="fa-solid fa-file"></i>
                        <p>DIARIO</p>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-book"></i>
                        <p>POR FECHA</p>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-book"></i>
                        <p>PERIODO</p>
                    </div>
                </div>
            </section>
            
            <!-- Sección derecha: Mantenimiento -->
            <section class="right-section">
                <h2 class="sub-title">Mantenimiento</h2>
                <div class="grid grid-2 mantenimiento">
                    <div class="user"><i class="fa-solid fa-building"></i><p>Empresa</p></div>
                    <div class="user"><i class="fa-solid fa-building"></i><p>Clientes</p></div>
                    <div class="user"><i class="fa-solid fa-circle-user"></i><p>Usuarios</p></div>
                    <div class="user"><i class="fa-solid fa-user"></i><p>Empleados</p></div>
                    <div class="user"><i class="fa-solid fa-utensils"></i><p>Comidas</p></div>
                    <div class="user"><i class="fa-solid fa-candy-cane"></i><p>Golosinas</p></div>
                    <div class="user"><i class="fa-solid fa-print"></i><p>Impresora</p></div>
                    <div class="user"><i class="fa-solid fa-gear"></i><p>Otros</p></div>
                </div>
                
                <!-- Pie de página con el crédito de desarrollo -->
                <div class="desarrollado">
                    <p>Desarrollado por <a href="dev">dev</a></p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
